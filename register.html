<!DOCTYPE html><center>

    <h1>  CHIT - CHAT SESSION ABOUT ANCIENT EGYPT </h1>
   
    <h2> FACTS | HISTORY | CULTURE </h2>
    <h3> Register for free to know more about ancient egypt </h3>
    <hr>

<h1> REGISTRATION FORM </h1>
<form>
    <table>
        <tr>
            <th> NAME </th>
            <th>
                <input type="text" placeholder="Enter your Name" >
            </th>
        </tr>
        <tr>
            <th> Phone </th>
            <th>
                 <input type="number" placeholder="Enter your Phone number">
            </th>
        </tr>
        <tr>
            <th> Email </th>
            <th>
                <input type="text" placeholder="Enter your Email address">
            </th>
        </tr>
        <tr>
            <th> Gender : </th> 
            <th><input type="radio" name="Gender" >MALE</th>
            <th><input type="radio" name="Gender">FEMALE</th>
        </tr>
        <tr>
            <th> Country </th>
            <th>
                <select> 
                    <option> India</option>
                    <option> USA </option>
                    <option> UK</option>
                    <option> Egypt</option>
                </select>
            </th>
            <tr>
                <th>
                     Identity Card 
                </th>
                <th> 
                    <input type="file">
                </th>
            </tr>
        </tr>
        <tr>
            <th> Select a SESSION </th>
               <th>
                 <select>
                    <option> Facts </option>
                    <option> History </option>
                    <option> Culture </option>
                </select>
            </th>
        </tr>
        <tr>
            <th> Select a slot</th>
               <th>
                <select>
                    <option> Morning </option>
                    <option> Afternoon</option>
                    <option> Evening</option>
                </select>
            </th>
        </tr>
        <br>
        <tr>
            <th>
              <input type="submit">
            </th>
            <th>
              <input type="reset">
            </th>

        </tr>
    </table>
</form>
</center>
